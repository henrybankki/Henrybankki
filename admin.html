<!-- admin.html -->
<!DOCTYPE html>
<html lang="fi" data-page="admin">
<head>
  <meta charset="UTF-8">
  <title>Henrybankki – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Admin-työkalut</h1>
    <nav><button onclick="goPage('index.html')">← Etusivu</button></nav>
  </header>

  <section>
    <h2>Luo lasku (viite)</h2>
    <label>Kohde IBAN</label>
    <input type="text" id="admin-invoice-iban" placeholder="FI...">
    <label>Summa (€)</label>
    <input type="number" id="admin-invoice-amount" placeholder="0">
    <label>Viesti</label>
    <input type="text" id="admin-invoice-message" placeholder="(valinnainen)">
    <button onclick="adminCreateInvoice()">Luo lasku</button>
  </section>

  <section>
    <h2>Lisää rahaa käyttäjälle</h2>
    <input type="text" id="target-user-id" placeholder="Käyttäjätunnus">
    <input type="number" id="add-money-amount" placeholder="Summa (€)">
    <button onclick="addMoney()">Lisää rahaa</button>
  </section>

  <section>
    <h2>Lainapyynnöt</h2>
    <ul id="loan-requests"></ul>
  </section>
</body>
</html>
