<!DOCTYPE html>
<html lang="fi" data-page="admin">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henrybankki - Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
<!-- Your firebase-config.js must define firebase.initializeApp(...) and (optionally) analytics -->
<script src="firebase-config.js"></script>

  <script src="script.js" defer></script>
  <style>body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f9f9f9;color:#333}</style>
</head>
<body>
  <h1>Admin-paneeli</h1>
  <div class="card" id="admin-card">

    <h3>Luo lasku</h3>
    <input type="text" id="admin-invoice-target-iban" placeholder="Laskutettava IBAN (keneltä veloitetaan)">
    <input type="number" id="admin-invoice-amount" placeholder="Summa €">
    <input type="text" id="admin-invoice-message" placeholder="Viesti">
    <button id="admin-create-invoice-btn">Luo lasku (generoi viite)</button>

    <h3>Lisää rahaa käyttäjälle</h3>
    <input type="text" id="add-money-user" placeholder="Käyttäjätunnus">
    <input type="number" id="add-money-amount" placeholder="Summa €">
    <button id="add-money-btn">Lisää rahaa</button>

    <h3>Lainojen hyväksyntä</h3>
    <ul id="admin-loans-list" class="list"></ul>
  </div>

  <div class="inline-links">
    <a href="index.html">Takaisin</a>
  </div>
</body>
</html>
