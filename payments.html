<!DOCTYPE html>
<html lang="fi" data-page="payments">
<head>
  <meta charset="UTF-8">
  <title>Maksut & Laskut - Henrybankki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <!-- firebase-config.js (supply your own in project root) -->
  <script src="../firebase-config.js"></script>
  <script src="../js/app.js" defer></script>
  <style>body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f9f9f9;color:#333}</style>
</head>
<body>
  <h1>Maksut & Laskut</h1>
  <div class="card">
    <h3>Lähetä rahaa (IBAN)</h3>
    <label>Lähdetili</label>
    <select id="transfer-from-account"></select>
    <input type="text" id="recipient-iban" placeholder="Saajan IBAN">
    <input type="number" id="transfer-amount" placeholder="Summa €">
    <input type="text" id="transfer-message" placeholder="Viesti (valinnainen)">
    <button id="send-money-btn">Lähetä</button>

    <hr class="section-divider">

    <h3>Maksa lasku (viite)</h3>
    <label>Maksutili</label>
    <select id="pay-invoice-from-account"></select>
    <input type="text" id="invoice-iban" placeholder="Laskun IBAN">
    <input type="text" id="invoice-ref" placeholder="Viitenumero">
    <input type="number" id="invoice-amount" placeholder="Summa €">
    <input type="text" id="invoice-message" placeholder="Viesti (valinnainen)">
    <button id="pay-invoice-btn">Maksa lasku</button>

    <h3>Avoimet laskusi</h3>
    <ul id="open-invoices-list" class="list"></ul>

    <h3>Maksetut laskusi</h3>
    <ul id="paid-invoices-list" class="list"></ul>
  </div>
  <div class="inline-links">
    <a href="dashboard.html">Takaisin</a>
  </div>
</body>
</html>
