<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Henrybankki</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tervetuloa Henrybankkiin</h1>

  <!-- üîê Kirjautuminen -->
  <div id="auth-section">
    <input type="text" id="userId" placeholder="K√§ytt√§j√§tunnus">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Kirjaudu</button>
    <button onclick="signup()">Luo tili</button>
  </div>

  <!-- ‚úÖ P√§√§osio -->
  <div id="main-section" style="display:none;">
    <p id="welcome-text"></p>
    <p id="balance-display"></p>
    <p id="account-number-display"></p>

    <!-- ‚úÖ Rahansiirrot -->
    <h3>L√§het√§ rahaa (IBAN)</h3>
    <input type="text" id="send-iban" placeholder="Vastaanottajan IBAN">
    <input type="number" id="send-amount" placeholder="Summa">
    <button onclick="sendMoney()">L√§het√§</button>

    <!-- ‚úÖ Siirtohistoria -->
    <div id="transfer-history">
      <h3>Siirtohistoria</h3>
      <ul id="transfer-list"></ul>
    </div>

    <!-- ‚úÖ Laskut -->
    <h3>Laskut</h3>
    <ul id="invoice-list"></ul>

    <!-- ‚úÖ Admin ty√∂kalut -->
    <div id="admin-tools" style="display:none; border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
      <h3>Admin ty√∂kalut</h3>

      <h4>Luo lasku</h4>
      <input type="text" id="invoice-user-id" placeholder="K√§ytt√§j√§tunnus">
      <input type="number" id="invoice-amount" placeholder="Summa">
      <button onclick="createInvoice()">Luo lasku</button>

      <h4>Lis√§√§ rahaa</h4>
      <input type="text" id="target-user-id" placeholder="K√§ytt√§j√§tunnus">
      <input type="number" id="add-money-amount" placeholder="Summa">
      <button onclick="addMoney()">Lis√§√§ rahaa</button>

      <h4>Hyv√§ksy lainat</h4>
      <ul id="loan-requests"></ul>
    </div>

    <!-- ‚úÖ Sijoitukset -->
    <h3>Sijoitukset</h3>
    <select id="investment-target" onchange="onInvestmentTargetChange()"></select>
    <div id="investment-graph">
      <canvas id="investmentChart" width="200" height="200"></canvas>
    </div>
    <input type="number" id="investment-amount" placeholder="Summa">
    <button onclick="invest()">Sijoita</button>
    <button onclick="redeemInvestment()">Lunasta sijoitus</button>

    <!-- ‚úÖ Lainat -->
    <h3>Lainan pyynt√∂</h3>
    <input type="number" id="loan-amount" placeholder="Summa">
    <button onclick="requestLoan()">Pyyd√§ laina</button>

    <br><br>
    <button onclick="logout()">Kirjaudu ulos</button>
  </div>
</body>
</html>
