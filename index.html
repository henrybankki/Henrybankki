<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Henrybankki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Henrybankki</h1>

  <div id="auth-section">
    <input type="number" id="userId" placeholder="Käyttäjätunnus (numero)" /> <br>
    <input type="password" id="pin" placeholder="PIN-koodi" /> <br>
    <button onclick="login()">Kirjaudu</button> <br>
    <button onclick="signup()">Luo tili</button>
  </div>

  <div id="main-section" style="display:none;">
    <h2>Tervetuloa, <span id="welcome-user"></span>!</h2>
    <p>Saldo: <span id="balance">0</span> €</p>
    <p>Laina: <span id="loan-info">-</span></p>
    <p>Sijoituksen arvo: <span id="investment-value">0</span> €</p>

    <input type="number" id="receiverId" placeholder="Vastaanottajan ID" />
    <input type="number" id="amount" placeholder="Summa €" />
    <button onclick="sendMoney()">Lähetä rahaa</button>

    <h2>Siirtohistoria</h2>
    <ul id="transferHistory"></ul>

    <h3>Lainat</h3>
    <button onclick="requestLoan()">Pyydä 100 € laina</button>
    <button onclick="repayLoan()">Maksa laina takaisin</button>
    <button onclick="requestLoan()">Pyydä 5 € laina</button>
    <h3>Sijoitukset</h3>
    <input type="number" id="investAmount" placeholder="Sijoita €" />
    <button onclick="invest()">Sijoita</button>
    <button onclick="redeemInvestment()">Lunasta sijoitus</button>

    <h2>Sijoituksen kurssikäyrä</h2>
    <canvas id="investmentChart" width="85vw" height="200"></canvas>

    <button onclick="logout()">Kirjaudu ulos</button>
  </div>

  <div id="admin-tools" style="display:none;">
    <h3>Admin: Lisää rahaa tileille</h3>
    <input type="number" id="targetId" placeholder="Käyttäjätunnus" />
    <input type="number" id="amountToAdd" placeholder="Summa €" />
    <button onclick="addMoney()">Lisää rahaa</button>

    <h3>Lainapyyntöjen hyväksyntä</h3>
    <div id="loan-requests"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
