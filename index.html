<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Henrybankki</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tervetuloa Henrybankkiin</h1>

  <div id="auth-section">
    <input type="text" id="userId" placeholder="Käyttäjätunnus">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Kirjaudu</button>
    <button onclick="signup()">Luo tili</button>
  </div>

  <div id="main-section" style="display:none;">
    <p id="welcome-text"></p>
    <p id="balance-display"></p>
    <p id="account-number-display"></p>

    <h3>Rahan lähetys</h3>
    <input type="text" id="sendReceiverId" placeholder="Vastaanottajan käyttäjätunnus">
    <input type="number" id="sendAmount" placeholder="Summa €" step="0.01" min="0.01">
    <button onclick="sendMoney()">Lähetä rahaa</button>


    <!-- ... aiemman koodin jälkeen pääosiossa -->
<h3>Sijoitukset</h3>

<h3>Sijoitukset</h3>

<select id="investmentTarget" onchange="onInvestmentTargetChange()">
  <option value="bitcoin">Bitcoin</option>
  <option value="ethereum">Ethereum</option>
  <option value="dogecoin">Dogecoin</option>
  <option value="nokia">Nokia</option>
  <option value="tesla">Tesla</option>
  <option value="metsarahasto">Metsärahasto</option>
  <option value="aurinkosahko">Aurinkosähkö</option>
  <option value="pankki">Pankki</option>
  <option value="energia">Energia</option>
  <option value="kiinteistot">Kiinteistöt</option>
</select>

<input type="number" id="investAmount" placeholder="Sijoita €" min="0.01" step="0.01" />
<button onclick="invest()">Sijoita</button>
<button onclick="redeemInvestment()">Lunasta sijoitus</button>

<canvas id="investmentChart" style="max-width:600px; height:200px; margin-top: 10px;"></canvas>


<h3>Lainat</h3>
<p>Lainan määrä:</p>
<input type="number" id="loanAmount" placeholder="Lainan summa €" min="1" step="1" />
<button onclick="requestLoan()">Pyydä lainaa</button>



    <h3>Laskut</h3>
    <ul id="invoice-list"></ul>

    <div id="admin-tools" style="display:none;">
      <h3>Luo uusi lasku</h3>
      <input type="text" id="invoice-user-id" placeholder="Käyttäjätunnus">
      <input type="number" id="invoice-amount" placeholder="Summa">
      <button onclick="createInvoice()">Luo lasku</button>

      <h3>Lisää rahaa tileille</h3>
      <input type="text" id="add-money-user-id" placeholder="Käyttäjätunnus">
      <input type="number" id="add-money-amount" placeholder="Summa €" step="0.01" min="0.01">
      <button onclick="addMoney()">Lisää rahaa</button>
    </div>
<!-- Admin-työkalut osioon -->
<div id="loan-requests" style="display:none;">
  <h3>Lainapyyntöjen hyväksyntä (Admin)</h3>
  <div id="loan-requests-list"></div>
</div>
    <button onclick="logout()">Kirjaudu ulos</button>
  </div>
</body>
</html>
