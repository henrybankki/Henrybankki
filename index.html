<!DOCTYPE html>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8" />
  <canvas id="investmentChart" width="200" height="200"></canvas>
<!-- Firebase SDK (V8-tyyli) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

<!-- Firebase asetukset -->
<script src="firebase-config.js"></script>

<!-- Oma sovelluskoodisi -->
<script src="script.js"></script>
<html lang="fi">
<head>
  <title>Henrybankki</title>
  <link rel="stylesheet" href="style.css" 
</head>
<body>
  <h1>Henrybankki</h1>
  <div id="auth-section">
    <input type="text" id="userId" placeholder="Käyttäjätunnus (numero)" />
    <input type="password" id="pin" placeholder="PIN-koodi" />
    <button onclick="login()">Kirjaudu</button>
    <button onclick="signup()">Luo tili</button>
  </div>

  <div id="main-section" style="display:none;">
    <h2>Tervetuloa, <span id="welcome-user"></span>!</h2>
    <p>Saldo: <span id="balance">0</span> €</p>
    <p>Laina: <span id="loan-info">-</span></p>
    <p>Sijoituksen arvo: <span id="investment-value">0</span> €</p>

    <input type="text" id="receiverId" placeholder="Vastaanottajan ID" />
    <input type="number" id="amount" placeholder="Summa €" />
    <button onclick="sendMoney()">Lähetä rahaa</button>
<!-- Siirtohistoria -->
<h2>Siirtohistoria</h2>
<ul id="transferHistory"></ul>



    <h3>Lainat</h3>
    <button onclick="requestLoan()">Pyydä 100€ laina</button>
    <button onclick="repayLoan()">Maksa laina takaisin</button>>
    


    <h3>Sijoitukset</h3>
    <input type="number" id="investAmount" placeholder="Sijoita €" />
    <button onclick="invest()">Sijoita</button>
    <button onclick="redeemInvestment()">Lunasta sijoitus</button>

    <button onclick="logout()">Kirjaudu ulos</button>
  </div>

<!-- Kurssikäyrä -->
<h2>Sijoituksen kurssikäyrä</h2>
<canvas id="investmentChart" width="400" height="200"></canvas>
    
  


    <h3>Lainat</h3>
    <button onclick="requestLoan()">Pyydä 100€ laina</button>
    <button onclick="repayLoan()">Maksa laina takaisin</button>>
  

  <!-- Adminin näkymä -->
  <div id="admin-tools" style="display:none;">
    <h3>Admin: Lisää rahaa tileille</h3>
    <input type="text" id="targetId" placeholder="Käyttäjätunnus" />
    <input type="number" id="amountToAdd" placeholder="Summa €" />
    <button onclick="addMoney()">Lisää rahaa</button>

    
    
</body>
</html>
