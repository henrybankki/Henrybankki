<!-- index.html -->
<!DOCTYPE html>
<html lang="fi" data-page="dashboard">
<head>
  <meta charset="UTF-8">
  <title>Henrybankki – Etusivu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="firebase-config.js"></script>
  <!-- Chart.js only needed on investment page; safe to load globally -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Henrybankki</h1>
  </header>

  <!-- Login Card -->
  <section id="auth-section">
    <input type="text" id="userId" placeholder="Käyttäjätunnus">
    <input type="password" id="pin" placeholder="PIN">
    <button class="primary" onclick="login()">Kirjaudu</button>
    <button class="secondary" onclick="signup()">Luo tili</button>
  </section>

  <!-- Dashboard -->
  <section id="main-section" style="display:none;">
    <p id="welcome-text"></p>

    <h2>Tilisi</h2>
    <div id="accounts-summary"></div>
    <p id="total-balance"></p>

    <button onclick="goPage('payments.html')">Rahan & laskujen maksaminen</button>
    <button onclick="goPage('investments.html')">Sijoitukset</button>
    <button onclick="goPage('loans.html')">Lainat</button>
    <button id="admin-nav" style="display:none;" onclick="goPage('admin.html')">Admin-työkalut</button>

    <br><br>
    <button onclick="logout()">Kirjaudu ulos</button>
  </section>
</body>
</html>
