<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henrybankki</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Henrybankki</h1>
  <div id="auth-section">
    <input type="text" id="userId" placeholder="Käyttäjätunnus (numero)" />
    <input type="password" id="pin" placeholder="PIN-koodi" />
    <button onclick="login()">Kirjaudu</button>
    <button onclick="signup()">Luo tili</button>
  </div>
  <div id="main-section" style="display:none;">
    <h2>Tervetuloa, <span id="welcome-user"></span>!</h2>
    <p>Saldo: <span id="balance">0</span> €</p>
    <input type="text" id="receiverId" placeholder="Vastaanottajan ID" />
    <input type="number" id="amount" placeholder="Summa €" />
    <button onclick="sendMoney()">Lähetä rahaa</button>
    <button onclick="logout()">Kirjaudu ulos</button>
  </div>

  <!-- Admin-näkymä -->
  <div id="admin-tools" style="display:none;">
    <h3>Admin: Lisää rahaa tileille</h3>
    <input type="text" id="targetId" placeholder="Käyttäjätunnus" />
    <input type="number" id="amountToAdd" placeholder="Summa €" />
    <button onclick="addMoney()">Lisää rahaa</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
