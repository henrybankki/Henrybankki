<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Henrybankki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Perustyylit (mobile-first) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    h1, h3, h4 {
      text-align: center;
      margin-top: 15px;
    }

    #auth-section, #main-section {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* Admin-osio */
    #admin-tools {
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }

    /* Siirtohistoria */
    #transfer-history ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    #transfer-history li {
      background: #f4f4f4;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Responsiivisuus */
    @media (min-width: 600px) {
      #auth-section, #main-section {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <h1>Tervetuloa Henrybankkiin</h1>

  <!-- üîê Kirjautuminen -->
  <div id="auth-section">
    <input type="text" id="userId" placeholder="K√§ytt√§j√§tunnus">
    <input type="password" id="pin" placeholder="PIN">     <br>
    <button onclick="login()">Kirjaudu</button>  <br>
    <button onclick="signup()">Luo tili</button>
  </div>

  <!-- ‚úÖ P√§√§osio -->
  <div id="main-section" style="display:none;">
    <p id="welcome-text"></p><br>
    <p id="balance-display"></p><br>
    <p id="account-number-display"></p>

    <!-- ‚úÖ Rahansiirrot -->
    <h3>L√§het√§ rahaa (IBAN)</h3>
    <input type="text" id="send-iban" placeholder="Vastaanottajan IBAN">
    <input type="number" id="send-amount" placeholder="Summa (‚Ç¨)"> <br>
    <button onclick="sendMoney()">L√§het√§</button> <br>

    <!-- ‚úÖ Siirtohistoria -->
    <div id="transfer-history">
      <h3>Siirtohistoria</h3>
      <ul id="transfer-list"></ul>
    </div>

    <!-- ‚úÖ Laskut -->
    <h3>Laskut</h3>
    <ul id="invoice-list"></ul>

    <!-- ‚úÖ Admin ty√∂kalut -->
    <div id="admin-tools" style="display:none;">
      <h3>Admin ty√∂kalut</h3>

      <h4>Luo lasku</h4>
      <input type="text" id="invoice-user-id" placeholder="K√§ytt√§j√§tunnus">
      <input type="number" id="invoice-amount" placeholder="Summa (‚Ç¨)"> <br>
      <button onclick="createInvoice()">Luo lasku</button>

      <h4>Lis√§√§ rahaa k√§ytt√§j√§lle</h4>
      <input type="text" id="target-user-id" placeholder="K√§ytt√§j√§tunnus">
      <input type="number" id="add-money-amount" placeholder="Summa (‚Ç¨)"> <br>
      <button onclick="addMoney()">Lis√§√§ rahaa</button>

      <h4>Hyv√§ksy lainat</h4>
      <ul id="loan-requests"></ul>
    </div>

    <!-- ‚úÖ Sijoitukset -->
    <h3>Sijoitukset</h3>
    <select id="investment-target" onchange="onInvestmentTargetChange()"></select> <br>
    <div id="investment-graph" style="margin-top:10px;"> <br>
      <canvas id="investmentChart" width="200" height="200"></canvas>
    </div>
    <input type="number" id="investment-amount" placeholder="Summa (‚Ç¨)"> <br>
    <button onclick="invest()">Sijoita</button> <br>
    <button onclick="redeemInvestment()">Lunasta sijoitus</button>

    <!-- ‚úÖ Lainat -->
    <h3>Lainan pyynt√∂</h3>
    <input type="number" id="loan-amount" placeholder="Summa (‚Ç¨)">
    <button onclick="requestLoan()">Pyyd√§ laina</button>

    <br><br>
    <button onclick="logout()">Kirjaudu ulos</button>
  </div>
</body>
</html>
