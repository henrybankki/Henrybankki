<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Henrybankki</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tervetuloa Henrybankkiin</h1>

  <!-- Kirjautuminen -->
  <div id="auth-section">
    <input type="text" id="userId" placeholder="Käyttäjätunnus">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Kirjaudu</button>
    <button onclick="signup()">Luo tili</button>
  </div>

  <!-- Pääsisältö -->
  <div id="main-section" style="display:none;">
    <p id="welcome-text"></p>
    <p id="balance-display"></p>
    <p id="account-number-display"></p>
    <h3>Lähetä rahaa</h3>
<input type="text" id="transfer-target" placeholder="Vastaanottajan käyttäjätunnus">
<input type="number" id="transfer-amount" placeholder="Summa">
<button onclick="sendMoney()">Lähetä</button>   


    <h3>Laskut</h3>
    <ul id="invoice-list"></ul>

    <!-- Admin työkalut -->
    <div id="admin-tools" style="display:none;">
      <h3>Luo uusi lasku</h3>
      <input type="text" id="invoice-user-id" placeholder="Käyttäjätunnus">
      <input type="number" id="invoice-amount" placeholder="Summa">
      <button onclick="createInvoice()">Luo lasku</button>

      <h3>Lisää rahaa käyttäjälle</h3>
      <input type="text" id="target-user-id" placeholder="Käyttäjätunnus">
      <input type="number" id="add-money-amount" placeholder="Summa">
      <button onclick="addMoney()">Lisää rahaa</button>

      <h3>Hyväksy lainat</h3>
      <ul id="loan-requests"></ul>
    </div>

    <!-- Sijoitukset -->
    <h3>Sijoitukset</h3>
    <select id="investment-target" onchange="onInvestmentTargetChange()"></select>
    <div id="investment-graph">
      <canvas id="investmentChart" width="225" height="200"></canvas>
    </div>
    <input type="number" id="investment-amount" placeholder="Summa">
    <button onclick="invest()">Sijoita</button>
    <button onclick="redeemInvestment()">Lunasta sijoitus</button>

    <h3>Lainan pyyntö</h3>
    <input type="number" id="loan-amount" placeholder="Summa">
    <button onclick="requestLoan()">Pyydä laina</button>

    <br><br>
    <button onclick="logout()">Kirjaudu ulos</button>
  </div>
</body>
</html>
