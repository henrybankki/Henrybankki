<!DOCTYPE html>
<html lang="fi" data-page="index">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henrybankki - Etusivu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
<!-- Your firebase-config.js must define firebase.initializeApp(...) and (optionally) analytics -->
<script src="firebase-config.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <style>body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f9f9f9;color:#333}</style>
</head>
<body>
  <h1>Henrybankki</h1>

  <!-- Auth -->
  <div id="auth-section" class="card">
    <input type="text" id="userId" placeholder="Käyttäjätunnus">
    <input type="password" id="pin" placeholder="PIN">
    <button id="login-btn">Kirjaudu</button>
    <button id="signup-btn">Luo tili</button>
  </div>

  <!-- Dashboard -->
  <div id="main-section" class="card" style="display:none;">
    <h2>Tilit</h2>
    <div id="accounts-summary" class="accounts-grid"></div>
    <div class="summary-total" id="accounts-total"></div>

    <h3>Luo uusi tili</h3>
    <select id="new-account-type">
      <option value="kayttotili">Käyttötili</option>
      <option value="saastotili">Säästötili</option>
      <option value="muu">Muu</option>
    </select>
    <button id="create-account-btn">Luo uusi tili</button>

    <div class="inline-links">
      <a href="payments.html">Siirrot & Laskut</a>
      <a href="investments.html">Sijoitukset</a>
      <a href="loans.html">Lainat</a>
      <span id="admin-link-wrapper" style="display:none;"><a href="admin.html">Admin-paneeli</a></span>
    </div>

    <button id="logout-btn">Kirjaudu ulos</button>
  </div>
</body>
</html>
