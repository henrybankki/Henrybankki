<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Henrybankki</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" type="module"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tervetuloa Henrybankkiin</h1>

  <div id="auth-section">
    <input type="text" id="userId" placeholder="Käyttäjätunnus">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Kirjaudu</button>
    <button onclick="signup()">Luo tili</button>
  </div>

  <div id="main-section" style="display:none;">
    <p id="welcome-text"></p>
    <p id="balance-display"></p>
    <p id="account-number-display"></p>

    <h3>Laskut</h3>
    <ul id="invoice-list"></ul>

    <h3>Rahan lähetys</h3>
    <input type="text" id="send-to" placeholder="Vastaanottajan tunnus">
    <input type="number" id="send-amount" placeholder="Summa">
    <button onclick="sendMoney()">Lähetä</button>

    <h3>Sijoitukset</h3>
    <select id="investment-target" onchange="onInvestmentTargetChange()">
      <option value="kohde1">Kohde 1</option>
      <option value="kohde2">Kohde 2</option>
      <option value="kohde3">Kohde 3</option>
      <option value="kohde4">Kohde 4</option>
      <option value="kohde5">Kohde 5</option>
      <option value="kohde6">Kohde 6</option>
      <option value="kohde7">Kohde 7</option>
      <option value="kohde8">Kohde 8</option>
      <option value="kohde9">Kohde 9</option>
      <option value="kohde10">Kohde 10</option>
    </select>
    <div id="chart-placeholder">[Sijoituskäyrä tähän]</div>
    <input type="number" id="investment-amount" placeholder="Summa €">
    <button onclick="invest()">Sijoita</button>
    <button onclick="redeemInvestment()">Lunasta sijoitus</button>

    <h3>Laina</h3>
    <input type="number" id="loan-amount" placeholder="Lainasumma">
    <button onclick="requestLoan()">Hae lainaa</button>

    <div id="admin-tools" style="display:none;">
      <h3>Luo uusi lasku</h3>
      <input type="text" id="invoice-user-id" placeholder="Käyttäjätunnus">
      <input type="number" id="invoice-amount" placeholder="Summa">
      <button onclick="createInvoice()">Luo lasku</button>

      <h3>Lisää rahaa käyttäjälle</h3>
      <input type="text" id="topup-user-id" placeholder="Käyttäjätunnus">
      <input type="number" id="topup-amount" placeholder="Summa">
      <button onclick="addMoney()">Lisää rahaa</button>

      <h3>Hyväksy lainapyynnöt</h3>
      <ul id="loan-requests-list"></ul>
    </div>

    <button onclick="logout()">Kirjaudu ulos</button>
  </div>
</body>
</html>
