<!-- investments.html -->
<!DOCTYPE html>
<html lang="fi" data-page="investments">
<head>
  <meta charset="UTF-8">
  <title>Henrybankki – Sijoitukset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Sijoitukset</h1>
    <nav><button onclick="goPage('index.html')">← Etusivu</button></nav>
  </header>

  <section>
    <h2>Valitse sijoituskohde</h2>
    <select id="investment-target" onchange="onInvestmentTargetChange()"></select>
    <div id="investment-graph">
      <canvas id="investmentChart" width="300" height="150"></canvas>
    </div>
    <input type="number" id="investment-amount" placeholder="Summa (€)">
    <button onclick="invest()">Sijoita</button>
    <button onclick="redeemInvestment()">Lunasta sijoitus</button>
  </section>
</body>
</html>
